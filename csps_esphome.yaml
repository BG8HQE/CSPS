esphome:
  name: csps_pd
  includes:
    - CSPS/main.hpp
    - CSPS/KCORES_CSPS.h
    - CSPS/KCORES_CSPS.cpp
    
  libraries:
    - "Wire"

esp8266:
  board: nodemcuv2

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "YFIU3lp99/jRJt/HBZFl9Jxl83nVtjYuNpBaqYiMzgU="
ota:
  - platform: esphome
    password: !secret ota_password

web_server:
  port: 80

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "csps"
    password: "xxxxxxxx"

captive_portal:

time:
  - platform: sntp
    id: nodetest1_time
    servers: 
     - ntp1.aliyun.com
     - ntp.aliyun.com
     - cn.pool.ntp.org

i2c:
  sda: D1
  scl: D2
  scan: true
  id: bus_a

number:
  - platform: template
    id: csps_rpm
    name: "Power Fan RPM"
    optimistic: true
    min_value: 0
    max_value: 20000
    step: 500
    on_value:
      then:
        - lambda: |-
            auto power = new CSPSPower();
            App.register_component(power);
            power->set_fan_rpm(id(csps_rpm).state);



text_sensor:
  - platform: custom
    lambda: |-
      auto power = new CSPSPower();
      App.register_component(power);
      return {power->name,power->ct};

    text_sensors:
    - name: "Power Name"
    - name: "CT Code"

switch:
  - platform: gpio
    name: "Power"
    pin:
      number: D3
      inverted: True

sensor:
  - platform: wifi_signal
    name: "WiFi Signal Sensor"
    update_interval: 60s
    
  - platform: custom
    lambda: |-
      auto power = new CSPSPower();
      App.register_component(power);
      return {power->fan_speed, power->temp1, power->power_out, power->power_in, power->current_out, power->voltage_out, power->voltage_in};


    sensors:
    - name: "Fan Speed"
      accuracy_decimals: 0
      unit_of_measurement: RPM
    - name: "Temp 1"
      accuracy_decimals: 2
      unit_of_measurement: Â°C
    - name: "Power Out"
      accuracy_decimals: 2
      unit_of_measurement: W
    - name: "Power In"
      accuracy_decimals: 2
      unit_of_measurement: W
    - name: "Current Out"
      accuracy_decimals: 4
      unit_of_measurement: A
    - name: "Voltage Out"
      accuracy_decimals: 4
      unit_of_measurement: V
    - name: "Voltage In"
      accuracy_decimals: 4
      unit_of_measurement: V
